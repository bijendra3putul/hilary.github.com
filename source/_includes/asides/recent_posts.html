{% comment %} if on a post, don't list it as a recent post! {% endcomment %}
{% include helpers/offset.html %}
<aside class="recent-posts">
  <h1>recent posts</h1>
  <nav><ul>
    {% for post in site.posts limit: site.recent_posts offset: start %}
      <li><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
  </ul></nav>
</aside>
