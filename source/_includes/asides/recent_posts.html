<aside class="recent-posts">
  <h1>Recent Posts</h1>
  <ul>
    <!-- if on a post, don't list it as a recent post! -->
    {% include helpers/offset.html %}
    {% for post in site.posts limit: site.recent_posts offset: start %}
      <li>
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</aside>
