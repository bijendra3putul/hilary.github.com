{% capture stylesheet_url %}{{ root_url }}/stylesheets/use-{% if page.aside_style %}{{ page.aside_style }}{% else %}default{% endif %}-aside.css{% endcapture %}
<link href="{{ stylesheet_url }}" media="screen, projection" rel="stylesheet" type="text/css">

{% if page.body_id %}
  {% capture stylesheet_url %}{{ root_url }}/stylesheets/{{ page.body_id }}.css{% endcapture %}
  <link href="{{ stylesheet_url }}" media="screen, projection" rel="stylesheet" type="text/css">
{% endif %}
