
{% capture article_title %}
  {% if site.linklog_marker %}
    {% if site.linklog_marker_position == 'before' %}
      {{ linklog_marker }}<a href="{{ title_url }}">{{ page.title }}</a>
    {% else %}
      <a href="{{ title_url }}">{{ page.title }}</a>{{ linklog_marker }}
    {% endif %}
  {% else %}
    {{ site.standard_post_marker }}{{ page.title }}
  {% endif %}
{% endcapture %}
