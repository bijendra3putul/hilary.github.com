{% if page.previous.url or page.next.url %}
  <nav class="page_nav" role="navigation">
    {% if page.previous.url %}
      <a class="float_left" 
         href="{{page.previous.url}}" 
         title="previous: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="float_right" 
         href="{{page.next.url}}" 
         title="next: {{page.next.title}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </nav>
{% endif %}
