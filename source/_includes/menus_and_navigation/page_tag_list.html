{% if page.tags %}
  <nav class="page-tag-list">
    <ul itemprop="keywords">
      {% for tag in page.tags %}
        {% capture tag_url %}{{ site.tag_dir }}{{ tag }}-index.html{% endcapture %}
        <li><a rel="tag" href="{{ tag_url }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </nav>
{% endif %}
