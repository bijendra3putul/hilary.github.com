layout      : default
aside_style : default
body_id     : home
updated     : 2012-09-08 22:55
---
<section class="content">
  {% assign post = site.posts.first %}
  <article class="excerpt" itemscope 
           itemtype="http://schema.org/BlogPosting"
           role="article">
    <header>
      {{ post.date | date_published }}{{ post.url | permalink }}{{ post.tags | tag_links }}
      <h1 class="page-title">
        <a href="{{ post.url | permalink_url }}"><span itemprop="headline">{{ post.title }}</span></a>
      </h1>
      
    </header>
    {{ post.content | excerpt }}{{ post.url | excerpt_link }}
  </article>
</section>
