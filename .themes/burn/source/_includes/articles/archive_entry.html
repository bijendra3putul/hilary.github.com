<article class="archive" itemscope 
         itemtype="http://schema.org/BlogPosting"
         role="article">
  <h1>
    <a href="{{ post.url | permalink_url }}"><span itemprop="headline">{{ post.title }}</span></a>
  </h1>
  {{ post.date | date_published }}{{ post.updated | date_published modified }}{{ post.tags | tag_links }}
</article>
